<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h2 class="text-center">Thêm Manga Mới</h2>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form asp-action="Create" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label asp-for="Title" class="form-label">Tiêu đề</label>
                    <input asp-for="Title" class="form-control" placeholder="Nhập tiêu đề truyện" required>
                </div>

                <div class="mb-3">
                    <label asp-for="Description" class="form-label">Mô tả</label>
                    <textarea asp-for="Description" class="form-control" rows="3" placeholder="Nhập mô tả"></textarea>
                </div>

                <div class="mb-3">
                    <label asp-for="CoverImage" class="form-label">Ảnh bìa</label>
                    <input type="file" class="form-control" name="CoverImage">
                </div>

                <div class="mb-3">
                    <label asp-for="BackgroundImage" class="form-label">Ảnh nền</label>
                    <input type="file" class="form-control" name="BackgroundImage">
                </div>

                <div class="mb-3">
                    <label asp-for="Status" class="form-label">Trạng thái</label>
                    <select asp-for="Status" class="form-select">
                        <option value="Đang ra">Đang ra</option>
                        <option value="Hoàn thành">Hoàn thành</option>
                        <option value="Tạm ngưng">Tạm ngưng</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label asp-for="UserId" class="form-label">ID Người tạo</label>
                    <input asp-for="UserId" class="form-control" type="number" required>
                </div>

                <div class="mb-3">
                    <label asp-for="CreatedAt" class="form-label">Ngày tạo</label>
                    <input asp-for="CreatedAt" class="form-control" type="datetime-local">
                </div>

                <button type="submit" class="btn btn-primary">Lưu</button>
                <a asp-action="Index" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
